<script>

	var socket = io.connect()
	
	socket.on('connect', function () {
      console.log('conectado')
    })

	socket.on('pray', function(responseArray) {
		
		console.log('received from server')
		
		if(responseArray!='')
		{
	
			var prayer = "<span class='label label-primary'> de: " + responseArray[0].from.first_name + "</span>"
			var text = "<span class='label label-default'> plegaria: " + responseArray[0].text + "</span>"
			var response
			
			switch(responseArray[1]){
			case 'Si':
				response = "<span class='label label-success'> respuesta: " + responseArray[1] + "</span>"
				break
			case 'No':
				response = "<span class='label label-danger'> respuesta: " + responseArray[1] + "</span>"
				break
			case 'Tal vez':
				response = "<span class='label label-warning'> respuesta: " + responseArray[1] + "</span>"
				break
			}
	
			var stream = prayer + " " + text + " <br> " + response + "<br/><br/>"
			
			$('#container').append(stream)
		}

	})

</script>
