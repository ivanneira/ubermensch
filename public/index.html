<script src='/js/socket.io.js'></script>

<script>

	var socket = io.connect()
 	//var socket = io.connect('http://localhost:3000',{ forceNew:true, 'multiplex':false })

	socket.on('message', function(message) { 

		var stream = "<span class='label label-default'>"+ message.chat.title + "> " + message.from.username + ": " + message.text + " " + "<span><br/>"
 		$('#container').append(stream) 
 	})

</script>
